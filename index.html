<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <img src="./images/illustration-hero.svg" style="width: 100%;border-radius: 15px 15px 0px 0px;">
        <div class="card-body">
            <h1>Order Summary</h1>
            <p class="informations">
                You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
            </p>
            <div class="wrap-price">
            <div style="display: flex;">
                <img src="./images/icon-music.svg">
                <div class="price">
                    <span>Annual Plan</span>
                    <span> $59.99/year</span>
                </div>
            </div>
            <a href="#">Changes</a>
            </div>
            <div style="padding: 30px 0px 0px 0px;">
            <button class="btn btn--blue">Proceed to Payment</button>
            <button class="btn btn--white">Cancel Order</button>
           </div>
        </div>
    </div>

</body>
</html>
